<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body onload="init()">
    <header class="header-of-page">
        <img src="./img/Logo.png" alt="Logo Fotogram">
    </header>

    <main>
        <section class="gallery-section" id="gallery-section">
            <h1>Dein personalisiertes Weihnachtsalbum</h1>
            <div id="photo-gallery"></div>
        </section>

        <dialog class="photo-dialog" id="photoDialog">
            <header class="dialog-header">
                <h2 id="dialog-title">Mein Bild</h2>
                <button class="x-button" id="close-dialog" onclick="closeDialog()">X</button>
            </header>
                <section>
                    <img id="dialogImages" class="dialog-img">
                </section>
                <footer class="dialog-footer">
                    <button id="prev-photo" onclick="showPreviousPhoto()"><img class="arrow" src="./img/arrow-left-solid-full.svg" alt=""></button>
                    <div id="photo-num" class="numbers">01/12</div>
                    <button id="next-photo" onclick="showNextPhoto()"><img class="arrow" src="/img/arrow-right-solid-full.svg" alt=""></button>
                </footer>
            
        </dialog>
    </main>

    <footer class="footer-of-page">
        <img src="./img/LogoFooter.png" alt="">
        <p>&copy; 2023 Developer Akademie GmbH</p>
    </footer>

    
</body>

</html>
